<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MA+RA</title>


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">


  <style>
    :root {
      --yellow: #FFD400;
      --black: #000000;
      --white: #FFFFFF;
      --red: #E10600;
    }


    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }


    body {
      margin: 0;
      background: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: var(--black);
    }


    header {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      background: var(--white);
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }


    header span {
      color: var(--red);
    }


    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }


    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }


    .categories button {
      flex: 1 1 45%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--yellow);
      color: var(--black);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }


    .categories button:hover {
      background: var(--red);
      color: var(--white);
    }


    .card {
      background: var(--yellow);
      width: 100%;
      min-height: 200px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }


    .next-btn {
      background: var(--red);
      color: var(--white);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }


    .next-btn:hover {
      background: #b80000;
    }


    footer {
      font-size: 12px;
      color: #666;
      margin: 20px 0;
    }


    /* Responsive */
    @media (max-width: 480px) {
      .card { font-size: 18px; padding: 20px; min-height: 180px; }
      .next-btn { font-size: 16px; padding: 12px 25px; }
      .categories button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>


<body>
  <header>
    MA<span>+</span>RA
  </header>


  <main>
    <div class="categories">
      <button onclick="setCategory('predjedlo')">Predjedlo</button>
      <button onclick="setCategory('specialita')">Špecialita</button>
      <button onclick="setCategory('hlavny')">Hlavný chod</button>
      <button onclick="setCategory('dezert')">Dezert</button>
    </div>


    <div class="card" id="card">
      Vyber chod a začni hrať.
    </div>


    <button class="next-btn" onclick="nextCard()">ĎALŠIA KARTA</button>
  </main>


  <footer>
    © MA+RA
  </footer>


  <script>
    const cards = {
      predjedlo: [
        "Čo o tebe ľudia často predpokladajú, ale nie je to pravda?",
        "Ktorý moment z posledného roka ťa najviac zmenil?",
        "Aká vlastnosť ti na sebe kedysi prekážala, ale dnes ju berieš ako výhodu?",
        "Kedy si sa naposledy cítil/a fakt spokojne?",
        "Čo ťa dokáže okamžite rozosmiať?",
        "Aký máš vzťah k samote?",
        "Čo je pre teba momentálne v živote najdôležitejšie?"
      ],
      specialita: [
        "Čo ťa na ľuďoch priťahuje skôr než vzhľad?",
        "Aký typ večera je pre teba ideálny?",
        "Čo by si si nikdy nedal/a na seba – a prečo?",
        "Ktorý názor máš silnejší než väčšina ľudí?",
        "Aký je tvoj comfort food?",
        "Čo si na sebe vážiš viac než iní?",
        "Čo ti vie zlepšiť deň za 5 minút?"
      ],
      hlavny: [
        "Čo je pre teba vo vzťahu absolútna hranica?",
        "Ako vyzerá pre teba zdravý konflikt?",
        "Čo potrebuješ od partnera, keď ti nie je dobre?",
        "Akú chybu robíš vo vzťahoch opakovane?",
        "Čo by si sa chcel/a ešte naučiť o sebe?",
        "Kedy by si zo vzťahu odišiel/a bez váhania?",
        "Čo je pre teba dôkazom rešpektu?"
      ],
      dezert: [
        "Aký kompliment ťa vie dostať najviac?",
        "Povedz jednu vec, ktorú by si chcel/a, aby o tebe ľudia vedeli.",
        "Pozri niekomu do očí a povedz jednu úprimnú vetu.",
        "Čo je tvoja najväčšia slabosť v príťažlivosti?",
        "Aký dotyk máš najradšej?",
        "Povedz nahlas, čo ťa dnes na niekom zaujalo.",
        "Čo by si si dovolil/a, keby si sa nebál/a odmietnutia?"
      ]
    };


    let currentCategory = null;


    function setCategory(category) {
      currentCategory = category;
      nextCard();
    }


    function nextCard() {
      if (!currentCategory) {
        document.getElementById("card").innerText = "Najprv vyber chod.";
        return;
      }
      const list = cards[currentCategory];
      const random = Math.floor(Math.random() * list.length);
      document.getElementById("card").innerText = list[random];
    }
  </script>
</body>
</html>
